<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MatrixAPI :: Web-Client</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/static/styles.css" />
        <link rel="stylesheet" href="/static/client_styles.css" />

        <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    </head>
    <body>
        <div id="connection-modal">
            <h1>Введите имя</h1>
            <input type="text" name="" id="connection-name-input">
            <button id="connect">Подключиться</button>
        </div>

        <div class="container">
            <!-- <h1 class="panel" style="margin: 10px; padding: 10px">
                Внимание! В данный момент клиент предназначен лишь для дебага!!!
            </h1> -->
            <div id="message-block">
                <input type="checkbox" name="enable-sounds" id="enable-sounds" checked />
                <label for="enable-sounds">Включить звуки</label>
                <div id="history"></div>
                <div id="send">
                    <textarea
                        name=""
                        id="message-input"
                        placeholder="Введите сообщение... Кнопка отправки или Enter - отправить, Shift+Enter - новая строка. Поддерживается markdown."
                    ></textarea>
                    <button id="message-send">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 2L11 13"></path>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <script src="/static/generic.js"></script>
        <script src="/static/audioManager.js"></script>
        <script src="/static/client.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
